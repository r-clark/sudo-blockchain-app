<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Blockchain Registration</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Welcome to National Univeristy's Blockchain for retrival
    of Transcripts and Diplomas!</h1>

  <div class="floatText">
    <p>Please enter your information below to register on the Blockchain</p>
    <form action="/my-Blockchain-handling-form-page" method="set">
      <div>
        <label for="ID">Unique Id:</label>
        <input type="text" id="ID" ID="user_id">
        <button type="submit">Generate Id</button>
      </div>
      <div>
        <label for="mail">E-Mail:</label>
        <input type="email" id="email" name="user_email">
      </div>
      <div>
        <label for="PublicKey">Public Key:</label>
        <input type="text" name="PublicKey" value="">
        <button type="submit">Select File</button>
      </div>
      <div class="button">
        <button type="submit">Submit</button>
        <button type="submit">Cancel</button>
      </div>
      <div>
      <img src="National_logo.jpg" align="bottom" />
      </div>
  </div>
  </form>
  </div>

</body>

</html>
