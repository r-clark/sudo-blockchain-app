{%extends "layout.html"%} {%block content%}

<div class="blockRequest">
  <h1>Block Request</h1>
  <p>Please enter your information below:</p>
  <form action="/my-Blockchain-handling-form-page" method="get">
    <div>
      <label for="Block_id">Block Number:</label>
      <input type="text" name="Block_id" value="">
    </div>
    <div>
      <label for="Transaction_id">Transaction Number:</label>
      <input type="text" name="Transaction_id" value="">
    </div>
    <div>
      <label for="Download_location">Download Location:</label>
      <input type="text" name="Dpwnload_location" value="">
      <button type="submit">Select Location</button>
    </div>
    <div class="button">
      <button type="submit">Submit</button>
      <button type="submit">Cancel</button>
    </div>
</div>
{%endblock%}
