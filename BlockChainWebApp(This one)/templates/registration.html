{%extends "layout.html"%} {%block content%}

<div class="registration">
  <h1>NU Blockchain Registration</h1>
  <p>Please fill out the boxes below to register on the Blockchain</p>
  <div>
    <label for="ID">Unique Id:</label>
    <input type="text" id="ID" ID="user_id">
    <button type="submit">Generate Id</button>
  </div>
  <div>
    <label for="mail">E-Mail:</label>
    <input type="email" id="email" name="user_email">
  </div>
  <div>
    <label for="PublicKey">Public Key:</label>
    <input type="text" name="PublicKey" value="">
    <button type="submit">Select File</button>
  </div>
  <div class="button">
    <button type="submit">Submit</button>
    <button type="submit">Cancel</button>
  </div>
  <div>
  </div>
  {%endblock%}
