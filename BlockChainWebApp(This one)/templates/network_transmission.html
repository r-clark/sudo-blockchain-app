{%extends "layout.html"%} {%block content%}

<div class="networkRequest">
  <h1>Blockchain Network Request</h1>
  <p>Please enter your information below:</p>
  <form action="/my-Blockchain-handling-form-page" method="get">
    <div>
      <label for="recipient_id">Recipient Id:</label>
      <input type="text" id="recipient_id" ID="">
    </div>
    <div>
      <label for="interested_id">Interested Party Id:</label>
      <input type="text" id="interested_id" ID="">
      <button type="submit">Add</button>
    </div>
    <div>
      <label for="Payload">Payload:</label>
      <input type="text" name="Payload" value="">
      <button type="submit">Select File</button>
    </div>
    <div class="button">
      <button type="submit">Submit</button>
      <button type="submit">Cancel</button>
    </div>

</div>
</form>
</div>
{%endblock%}
